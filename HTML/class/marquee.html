<!DOCTYPE html>
<html lang="en">
<head>
    <title>ADD MARQEE</title>
</head>
<body>
    <marquee bgcolor="orange" behavior="slide" direction="right" scrollAmount="20" loop="3">slide</marquee>
    <marquee bgcolor="pink" height="250" width="250"behavior="scroll" direction="up" scrollAmount="20" loop="2">scroll</marquee>
    <marquee height="250" width="250" behavior="alternate" direction="down" scrollAmount="20" >alternate</marquee>
    
</body>
