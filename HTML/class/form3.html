<!DOCTYPE html>
<html lang="en">
<head>
    <title>Buttons</title>
</head>
<body>
    <form>
        <label for="">Gender:</label>
        <input type="radio" name="gender" id="male" disabled><label for="male">Male</label>
        <input type="radio" name="gender" id="female" checked><label for="female">Female</label>
        <input type="radio" name="gender" id="others"><label for="others">others</label>

        <hr>

        <label for="">Skills:</label>
        <input type="checkbox" id="html"><label for="html">HTML</label>
        <input type="checkbox" id="css"><label for="css">CSS</label>
        <input type="checkbox" id="js"><label for="js">JS</label>
        <input type="checkbox" id="node"><label for="node">NODE</label>
        <hr>

        <label> DOB:</label>
        <input type="date" min="2024-01-01" max="2024-05-05">
        <hr>

        <label> Login Time</label>
        <input type="time">
        <hr>
        <label> Date and Time</label>
        <input type="datetime-local">
       <hr>
       <input type="text" placeholder="Fullname">
       <input type="search" placeholder="Search">
       <input type="color">
       <input type="month">
       <input type="week">
       <hr>
       <label for="">Aadhar card:</label>
       <input type="file">                                  
       <hr>
       <input type="range">
       <hr>
       <button type="reset">Clear</button>
    </form>
</body>
</html>
