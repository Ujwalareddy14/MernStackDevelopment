<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML TABLE</title>
</head>
<body>
    <table border rules="all" cellpadding="20px">

        <thead>
             <tr>
                <th>NAME</th>
                <th>JOB TITLE</th>
                <th>EMAIL ADDRESS</th>
             </tr>
        </thead>

        <tbody>

            <tr>
                <td>Albert</td>
                <td>software engineer</td>
                <td>Albert@gmail.com</td>
            </tr>

            <tr>
                <td>Frank</td>
                <td>network engineer</td>
                <td>FrankK@gmail.com</td>
            </tr>
           
            <tr>
                <td>Daniel</td>
                <td>Test engineer</td>
                <td>Daniel@gmail.com</td>
            </tr>
           
        </tbody>

        <tfoot>
            <tr>
                <td></td>
                <td>Total</td>
                <td>3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
