<!DOCTYPE html>
<html lang="en">
<head>
    <title>SimpleSelector</title>
    <link rel="stylesheet" href="./ssimple selector style.css">
</head>
<body>
    <p>id selector(#)</p>
    <h1 id="id">HELLO EVERYONE</h1>

    <p>CLASS selector(.)</p>
    <h2 class="class">HELLO EVERYONE</h2>

    <p>TAG NAME selector(tagname)</p>
    <h3>HELLO EVERYONE</h3>

    <p>GROUPING selector(,)</p>
    <h4>HELLO EVERYONE</h4>
</body>
</html>
